# General settings
fading = true;
vsync = true;
backend = "glx";
fade-delta = 8;
inactive-opacity = 0.9;

# Window corner radius
corner-radius = 15;

# Blur settings
blur-method = "gaussian";
blur-size = 7;
blur-deviation = 3;

# Opacity rules
opacity-rule = [
    "100:class_g = 'Polybar'"
];

# Exclusions for corner radius
corner-radius-exclude = [
    "class_g = 'Dunst'",
    "class_i = 'Dunst'",
    "name = 'Dunst'",
    "class_i = 'dmenu'",
    "class_g = 'dmenu'",
    "name - 'dmenu'"
];

# Exclusions for background blur
blur-background-exclude = [
    "class_g ~= 'slop'",
    "class_i ~= 'slop'",
    "name ~= 'slop'",
    "window_type = 'menu'",
    "window_type = 'tooltip'",
    "role = 'xborder'",
    "window_type = 'popup_menu'",
    "window_type = 'dropdown_menu'"
];

